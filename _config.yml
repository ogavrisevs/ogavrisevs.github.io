# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

markdown:    kramdown
kramdown:
  input: GFM
  toc_levels:     1..6

# Setup
title:               ogavrisevs.github.io
tagline:
url:                 http://ogavrisevs.github.io
paginate:            1
paginate_path:       "page:num"
baseurl:             ""

#jekyll-paginate, jekyll-gist]

gems:
  - jekyll-paginate
  - jekyll-gist

quiet:    false

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Oskars Gavrisevs

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

pages_list:
  About: '/about/'
  Index: '/index/'
